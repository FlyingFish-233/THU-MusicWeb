<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QQ音乐{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="header-web-name">我的音乐收藏</div>
        <div class="header-song-list" onclick="window.location.href='{% url 'song' %}';">歌曲列表</div>
        <div class="header-singer-list" onclick="window.location.href='{% url 'singer' %}';">歌手列表</div>
        <div class="header-search-bar">
            <input type="text" placeholder="搜索歌曲...">
            <button>搜索</button>
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <div class="footer-author">made by zwx</div>
        <div class="footer-github-url">github.io</div>
    </div>
</body>
</html>
